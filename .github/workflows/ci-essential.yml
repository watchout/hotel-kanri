name: CI - Essential Gates (Option A+B)

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  # ==========================================
  # Option A: 必須ゲート（3つ）
  # ==========================================
  
  ops-policy-lint:
    name: ops-policy-lint (必須)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Validate OPS policy
        run: node ops/scripts/validate-policy.js
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ops-policy-lint-logs
          path: /tmp/ops-policy-lint.log
          retention-days: 5

  ssot-compliance:
    name: ssot-compliance (必須)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y
      
      - name: Check SSOT references and requirement IDs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_PR_BODY: ${{ github.event.pull_request.body }}
        run: node scripts/check-ssot-citations.cjs
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ssot-compliance-logs
          path: /tmp/ssot-compliance.log
          retention-days: 5

  security-scan:
    name: security-scan (必須)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Run npm audit
        run: |
          npm audit --production --audit-level=high || {
            echo "⚠️ 高リスク脆弱性が検出されました"
            npm audit --production
            exit 1
          }
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-logs
          path: /tmp/security-scan.log
          retention-days: 5

  # ==========================================
  # Option B: 品質チェック（警告のみ、2つ）
  # ==========================================
  
  typescript-check:
    name: typescript-check (警告のみ)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Run TypeScript check
        run: |
          echo "no typescript project in kanri" || true
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: typescript-check-logs
          path: /tmp/typescript-check.log
          retention-days: 5

  eslint:
    name: eslint (警告のみ)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Run ESLint
        run: |
          eslint . || echo "no eslint configured" || true
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-logs
          path: /tmp/eslint.log
          retention-days: 5

  # ==========================================
  # 最終ゲート: 必須チェックのみ確認
  # ==========================================
  
  essential-gate:
    name: Essential Gate - All Required Checks Passed
    runs-on: ubuntu-latest
    needs:
      - ops-policy-lint
      - ssot-compliance
      - security-scan
    steps:
      - run: |
          echo "✅ 全ての必須チェックが合格しました"
          echo "🎉 Option A (Essential Gates) クリア"
          echo ""
          echo "📊 Option B (品質チェック) は警告のみです"
          echo "   - typescript-check: 警告のみ"
          echo "   - eslint: 警告のみ"

