name: CI - Quality Gate

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  # ==========================================
  # Job 1: SSOT準拠チェック
  # ==========================================
  ssot-compliance:
    name: SSOT Compliance Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Check SSOT citation in PR
        if: github.event_name == 'pull_request'
        run: |
          # PR本文を取得
          PR_BODY=$(gh pr view ${{ github.event.pull_request.number }} --json body --jq .body)
          
          # SSOT参照があるかチェック
          if ! echo "$PR_BODY" | grep -q "docs/03_ssot"; then
            echo "❌ エラー: PR本文にSSO参照が見つかりません"
            echo "必須: docs/03_ssot/.../SSOT_XXX.md @ <commit-hash>"
            exit 1
          fi
          
          # 要件IDがあるかチェック
          if ! echo "$PR_BODY" | grep -qE "[A-Z]+-[0-9]+"; then
            echo "❌ エラー: PR本文に要件ID（XXX-nnn形式）が見つかりません"
            exit 1
          fi
          
          echo "✅ SSOT準拠チェック: 合格"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================
  # Job 2: Lint & Typecheck
  # ==========================================
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run ESLint
        run: pnpm run lint || true
        
      - name: Run TypeScript typecheck
        run: pnpm run typecheck || true

  # ==========================================
  # Job 3: Unit Tests
  # ==========================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run unit tests
        run: pnpm run test:unit || echo "⚠️ Unit tests not configured yet"
        
      - name: Check coverage
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(jq '.total.lines.pct' coverage/coverage-summary.json)
            echo "📊 Coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "❌ エラー: カバレッジが80%未満です（現在: $COVERAGE%）"
              exit 1
            fi
          else
            echo "⚠️ カバレッジファイルが見つかりません"
          fi

  # ==========================================
  # Job 4: API Tests（hotel-common）
  # ==========================================
  api-tests:
    name: API Tests (hotel-common)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: hotel_user
          POSTGRES_PASSWORD: hotel_pass
          POSTGRES_DB: hotel_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          cd /path/to/hotel-common
          npm install
        
      - name: Run Prisma migrations
        run: |
          cd /path/to/hotel-common
          npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://hotel_user:hotel_pass@localhost:5432/hotel_test
        
      - name: Run API tests
        run: |
          cd /path/to/hotel-common
          npm run test:api || echo "⚠️ API tests not configured yet"
        env:
          DATABASE_URL: postgresql://hotel_user:hotel_pass@localhost:5432/hotel_test
          REDIS_URL: redis://localhost:6379

  # ==========================================
  # Job 5: Build Check
  # ==========================================
  build:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build project
        run: pnpm run build || echo "⚠️ Build script not configured yet"

  # ==========================================
  # Job 6: Security Scan
  # ==========================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run npm audit
        run: npm audit --audit-level=moderate || echo "⚠️ Security vulnerabilities found"
        
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # ==========================================
  # 最終ゲート: 全ジョブ成功確認
  # ==========================================
  quality-gate:
    name: Quality Gate - All Checks Passed
    runs-on: ubuntu-latest
    needs:
      - ssot-compliance
      - lint-and-typecheck
      - unit-tests
      - api-tests
      - build
      - security
    
    steps:
      - name: All checks passed
        run: |
          echo "✅ 全てのチェックが合格しました！"
          echo "🎉 マージ可能な状態です"
