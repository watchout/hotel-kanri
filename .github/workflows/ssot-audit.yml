name: SSOT Audit

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'docs/03_ssot/**'
      - 'scripts/**'
      - 'evidence/**'

jobs:
  ssot-compliance-check:
    name: SSOT Compliance Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # 1. SSOTãƒªãƒ³ã‚¯æ•´åˆæ€§ãƒã‚§ãƒƒã‚¯
      - name: SSOT Link Integrity Check
        id: link-check
        run: |
          echo "## ğŸ”— SSOT Link Integrity Check" >> $GITHUB_STEP_SUMMARY
          if node scripts/quality/check-ssot-links.cjs; then
            echo "âœ… All links valid" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Link integrity issues found" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      # 2. SSOTé–“æ•´åˆæ€§ãƒã‚§ãƒƒã‚¯
      - name: SSOT Consistency Check
        id: consistency-check
        run: |
          echo "## ğŸ“‹ SSOT Consistency Check" >> $GITHUB_STEP_SUMMARY
          if node scripts/quality/check-ssot-consistency.cjs; then
            echo "âœ… SSOT consistency OK" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ SSOT consistency warnings" >> $GITHUB_STEP_SUMMARY
          fi

      # 3. OpenAPI lint
      - name: OpenAPI Lint
        run: |
          echo "## ğŸ“„ OpenAPI Lint" >> $GITHUB_STEP_SUMMARY
          npx @stoplight/spectral-cli lint docs/03_ssot/openapi/*.yaml --format stylish || true
          echo "âœ… OpenAPI lint completed" >> $GITHUB_STEP_SUMMARY

      # 4. Evidenceå­˜åœ¨ç¢ºèªï¼ˆPRã‚¿ã‚¤ãƒˆãƒ«ã‹ã‚‰DEV-XXXXæŠ½å‡ºï¼‰
      - name: Evidence Check
        id: evidence-check
        run: |
          echo "## ğŸ“Š Evidence Check" >> $GITHUB_STEP_SUMMARY
          PR_TITLE="${{ github.event.pull_request.title }}"
          DEV_ID=$(echo "$PR_TITLE" | grep -oE 'DEV-[0-9]+' | head -1 || echo "")
          
          if [ -n "$DEV_ID" ]; then
            echo "Task ID: $DEV_ID" >> $GITHUB_STEP_SUMMARY
            if [ -d "evidence/$DEV_ID" ]; then
              echo "âœ… Evidence directory exists: evidence/$DEV_ID" >> $GITHUB_STEP_SUMMARY
              ls -la "evidence/$DEV_ID" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ No evidence directory for $DEV_ID" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â„¹ï¸ No DEV-XXXX found in PR title" >> $GITHUB_STEP_SUMMARY
          fi

      # 5. ç›£æŸ»ã‚µãƒãƒªãƒ¼ã‚’PRã‚³ãƒ¡ãƒ³ãƒˆã«è¿½åŠ 
      - name: Post Audit Summary
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            const summary = `## ğŸ¤– SSOT Audit Results
            
            | Check | Status |
            |:------|:-------|
            | Link Integrity | ${{ steps.link-check.outcome == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |
            | Consistency | ${{ steps.consistency-check.outcome == 'success' && 'âœ… Pass' || 'âš ï¸ Warning' }} |
            | OpenAPI | âœ… Checked |
            | Evidence | ${{ steps.evidence-check.outcome == 'success' && 'âœ… Checked' || 'âš ï¸ Warning' }} |
            
